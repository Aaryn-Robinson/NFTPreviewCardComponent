<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="main-container">
    <div class="image-container"></div>
    <div class="text-heading-container">
      <h3>Equilibrium #3429</h3>
    </div>
    <div class="paragraph-container">
      <p>Our equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="eth-wrapper">
      <div class="eth-container">
      <img src="images/Combined Shape.png"/>
      <p>0.041 ETH</p>
      </div>
      <div class="eth-right-container">
        <img src="images/Clock.png"/>
        <p>3 days left</p>
      </div>
    </div>
    <div class="div-line"></div>
    <div class="creation-wrapper">
      <div class="creation-image-container">
      <img src="images/Oval.png"/>
      </div>
      <div class="creation-text-container">
      <p class="creation-paragraph"><span class="creation-of">Creation of</span> <span class="jules">Jules Wyvern</span></p>
      </div>
    </div>
    </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
